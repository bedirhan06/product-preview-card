<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <picture class="card-image">
        <source
          media="(max-width:375px)"
          srcset="assets/images/image-product-mobile.jpg"
        />
        <source
          media="(min-width:1024px)"
          srcset="assets/images/image-product-desktop.jpg"
        />
        <img
          src="assets/images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          width="100%"
        />
      </picture>
      <div class="card-body">
        <span class="card-label">Perfume</span>
        <h2 class="card-title font-serif">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="card-price">
          <span class="card-price-current font-serif">$149.99</span>
          <s class="card-price-discount">$169.99</s>
        </span>
        <button class="card-button">
          <img
            class="card-button-icon"
            src="assets/images/icon-cart.svg"
            alt="Cart icon"
            width="16"
            height="16"
          />
          <span class="card-button-text">Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
